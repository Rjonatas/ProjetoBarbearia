<!DOCTYPE html>
<html> 
	<head>
		<meta charset="utf-8">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
        
        <main>
			<form>
				<label  for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">E-mail</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) 12345-1234">

				<label for="mensagem">Mensagem</label>
				<textarea cols="68" rows="10" id="mesagem" class="input-padrao" required></textarea>

				<div>
					<p>Como prefere nosso contato</p>

					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
				</div>

				<div>
					<p>Qual horário prefere ser atendido</p>
					<select>
						<option>Manhã</option>
						<option>tarde</option>
						<option>Noite</option>
					</select>
				</div>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

				<input type="submit" value="Enviar formulário">
			</form>

        </main>
        
        <footer>
			<img src="logo-branco.png">
			<p class="rodape"> &copy; Copyright Raphael Jonatas - 2022
		</footer>
	</body>
</html>
